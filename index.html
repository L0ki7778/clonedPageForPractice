<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LieferAnDich</title>
    <script src="render.js" defer></script>
    <script src="script.js"></script>
    <script src="boilerplate.js"></script>
    <script type="text/javascript"
        src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <link rel="stylesheet" href="style/styles.css">
    <link rel="stylesheet" href="./style/fonts.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/x-icon" href="./style/img/icons8-food-store-ddara-lineal-color-32.png">


</head>

<body id="top">
    <button id="scroll-up-btn" onclick="window.location.href='#'"></button>
    <button id="checkout-pay" onclick="mobilePay()"></button>

    <header id="header-container" class="col just">
        <div class="grid-3 al">
            <div class="just-start al-end">
                <div><img id="logo" src="style/img/icons8-food-store-64.png" alt=""></div>
                <h1 class="al-end liefer">LieferAnDich<span class="liefer" id="de">.de</span></h1>
            </div>
            <h2 id="adress" class="h-header al">Gleis 9 3/4, London</h2>
            <div class="just-end al">
                <div id="language-container">
                    <img class="menu-btn" id="language" src="style/img/deBtn.png" alt="language-icon"
                        data-language="german" onclick="changeLanguage()">
                </div>
                <div id="hamburger-container"><img onclick="register()" class="menu-btn" id="burger-menu"
                        src="style/img/menu-white.png" alt=""></div>
            </div>
        </div>
    </header>

    <section id="main-container" class="row">
        <main class="col-md-12 col-lg-9" id="main"></main>
        <div class="col-lg-3" id="checkout-container" data-active="false"></div>
    </section>

    <div class="d-none" id="overlay-bg">
        <div>
            <img class="x-overlay" src="style/img/whiteX.png" onclick="removeRegister()" alt="">
        </div>
        <div id="register">
            <img id="register-img" src="style/img/register.png" alt="">
        </div>
    </div>

    <footer>Image by
        <a target="_blank" href="https://icons8.com/icon/j0X06TwgrFVq/food-store">Food Store</a> icon by <a
            target="_blank" href="https://icons8.com">Icons8</a>
        <a
            href="https://www.freepik.com/free-photo/flat-lay-frame-with-tasty-food-copy-space_5616894.htm#query=fast%20food%20website&position=13&from_view=search&track=ais">Freepik</a>
    </footer>
</body>

</html>
